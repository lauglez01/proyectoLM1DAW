        <section class="preregistromain">
                
                <fieldset>
                <header>Pre registro</header>
                </fieldset>
                <form action="#">
                        <div class="detallesuser">
                                <div class="rellenar">
                                        <span class="details">Nombre</span>
                                        <input type="text" placeholder="Ej.: Laura" required>
                                </div>
                                <div class="rellenar">
                                        <span class="details">Apellidos</span>
                                        <input type="text" placeholder="Ej.: González" required>
                                </div>
                                <div class="rellenar">
                                        <span class="details">Username</span>
                                        <input type="text" placeholder="Ej.: lauragonzalez" required>
                                </div>
                                <div class="rellenar">
                                        <span class="details">E-mail</span>
                                        <input type="email" placeholder="Ej.: abc@email.com" required>
                                </div>
                                <div class="rellenar">
                                        <span class="details">Contraseña</span>
                                        <input type="password" placeholder="Tu contraseña" required>
                                </div>
                                <div class="rellenar">
                                        <span class="details">Confirmar contraseña</span>
                                        <input type="password" placeholder="Tu contraseña... de nuevo" required>
                                </div>
                                <div class="rellenar">
                                        <span>Fecha de nacimiento</span>
                                        <input type="date" required>
                                </div>
                                <div class="rellenar">
                                        <span>Servidor</span>
                                        <div class="seleccionar">
                                        <select>
                                                <option hidden>Elige tu servidor</option>
                                                <option>África</option>
                                                <option>América del Norte</option> 
                                                <option>América del Sur</option>
                                                <option>Asia</option>
                                                <option>Europa</option>
                                                <option>Oceanía</option>               
                                        </select>  
                                        </div>
                                </div>
                        
                        </div>
                        
                        <div class="sexomain">
                                <input type="radio" name="sexo" id="circulo-1">
                                <input type="radio" name="sexo" id="circulo-2">
                                <input type="radio" name="sexo" id="circulo-3">
                                <span class="titulosexo">Sexo</span>
                                <div class="categorias">
                                        <label for="circulo-1">
                                                <span class="circulo uno"></span>
                                                <span class="genero">Hombre</span>
                                        </label>
                                        <label for="circulo-2">
                                                <span class="circulo dos"></span>
                                                <span class="genero">Mujer</span>
                                        </label>
                                        <label for="circulo-3">
                                                <span class="circulo tres"></span>
                                                <span class="genero">Prefiero no decirlo</span>
                                        </label>
                                </div>
                         
                        </div>
                        <div class="plataforma">
                                <label>Plataforma</label> <br/>
	                        <select multiple="multiple" required>
		                        <option value="android" selected="selected">Android</option>
		                        <option value="iOS">iOS</option>
		                        <option value="windows">Windows</option>
		                        <option value="play4">Play 4</option>
                                        <option value="play5">Play 5</option>
                                        <option value="switch">Switch</option>
	                        </select>
                        </div>
                        <div class="button">
                                <input type="submit" value="Pre-registro">
                        </div>
                </form>

        </section>
